<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETN Coin Airdrop Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    #loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
    }

    #tutorial-container {
      display: none;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background-color: black;
    }

    .tutorial-img {
      max-width: 80%;
      height: auto;
      margin-top: 50px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .continue-button {
      padding: 15px 125px;
      background-color: white;
      color: black;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .continue-button:hover {
      background-color: lightgray;
    }

    #game-container {
      display: none;
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .coin-balance h2 {
      margin-top: 50px;
      font-size: 1.5em;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .tab {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <img src="load.gif" alt="Loading" class="tutorial-img">
      <p>Loading...</p>
    </div>
  </div>

  <!-- Introduction Tutorial -->
  <div id="tutorial-container">
    <!-- Page 1 -->
    <div class="page" id="page1">
      <img src="well1.png" alt="Well 1" class="tutorial-img">
      <h1>Welcome to ETN Coin Airdrop!</h1>
      <button class="continue-button">Continue</button>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
      <img src="well2.png" alt="Well 2" class="tutorial-img">
      <h1>What is ETN?</h1>
      <p>ETN is the first Habesha coin developed with the ET Netsa Community.</p>
      <button class="continue-button">Continue</button>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
      <img src="well3.png" alt="Well 3" class="tutorial-img">
      <h1>What Now?</h1>
      <p>Now, let's start earning $ETN tokens!</p>
      <button class="continue-button">Letâ€™s Go!</button>
    </div>
  </div>

  <!-- Main Game Page -->
  <div id="game-container">
    <div class="coin-balance">
      <h2>Coin Balance: 0 ETN</h2>
    </div>
    <div class="tabs">
      <button class="tab" id="tab1">Tab 1</button>
      <button class="tab">Tab 2</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loading-screen');
      const tutorialContainer = document.getElementById('tutorial-container');
      const gameContainer = document.getElementById('game-container');
      const continueButtons = document.querySelectorAll('.continue-button');
      const tab1Button = document.getElementById('tab1');
      let currentPage = 1;

      // Check local storage for first time visit
      if (!localStorage.getItem('visited')) {
        // Simulate loading
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          tutorialContainer.style.display = 'block';
        }, 2000); // 2 seconds loading
      } else {
        // Directly show the game
        loadingScreen.style.display = 'none';
        gameContainer.style.display = 'block';
      }

      // Tutorial swipe/continue functionality
      continueButtons.forEach(button => {
        button.addEventListener('click', () => {
          if (currentPage === 3) {
            tutorialContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            localStorage.setItem('visited', 'true'); // Set visited in local storage
          } else {
            currentPage++;
            showPage(currentPage);
          }
        });
      });

      function showPage(pageNumber) {
        document.querySelectorAll('.page').forEach(page => {
          page.style.display = 'none';
        });
        document.getElementById('page' + pageNumber).style.display = 'flex';
      }

      // Hidden feature: Tap tab1 three times to return to welcome
      let tapCount = 0;
      let tapTimeout;

      tab1Button.addEventListener('click', () => {
        tapCount++;
        if (tapCount === 3) {
          localStorage.removeItem('visited'); // Clear local storage
          location.reload(); // Reload the page to show welcome guide
        }
        clearTimeout(tapTimeout);
        tapTimeout = setTimeout(() => tapCount = 0, 300); // Reset tap count after 300ms
      });

      // Start with page 1 visible
      showPage(1);
    });
  </script>
</body>
</html>
