<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .user-info {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .profile-photo {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            display: block;
        }
        .info-item {
            margin: 10px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            text-align: left;
        }
        .info-value {
            text-align: right;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        .cylinder {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .cylinder-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-right: 10px;
        }
        .fill {
            position: absolute;
            left: 0;
            height: 100%;
            background-color: #0088cc; 
            transition: width 0.5s ease;
        }
        .close-button,
        .send-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 10px;
        }
        .close-button:hover,
        .send-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <img id="profile-pic" class="profile-photo" alt="Profile Pic" src="default-profile-photo.png"/>

        <div class="info-item">
            <div class="info-row">
                <span class="info-label">Full Name:</span>
                <span id="full-name" class="info-value">N/A</span>
            </div>
            <div class="cylinder">
                <div class="cylinder-bar">
                    <div class="fill" id="full-name-fill" style="width: 0%;"></div>
                </div>
                <img id="full-name-icon" class="icon" src="fail.png" alt="Loading" />
            </div>
        </div>

        <div class="info-item">
            <div class="info-row">
                <span class="info-label">Username:</span>
                <span id="username" class="info-value">N/A</span>
            </div>
            <div class="cylinder">
                <div class="cylinder-bar">
                    <div class="fill" id="username-fill" style="width: 0%;"></div>
                </div>
                <img id="username-icon" class="icon" src="fail.png" alt="Loading" />
            </div>
        </div>

        <div class="info-item">
            <div class="info-row">
                <span class="info-label">User ID:</span>
                <span id="user-id" class="info-value">N/A</span>
            </div>
            <div class="cylinder">
                <div class="cylinder-bar">
                    <div class="fill" id="user-id-fill" style="width: 0%;"></div>
                </div>
                <img id="user-id-icon" class="icon" src="fail.png" alt="Loading" />
            </div>
        </div>

        <div class="info-item">
            <div class="info-row">
                <span class="info-label">Account Age:</span>
                <span id="account-age" class="info-value">N/A</span>
            </div>
            <div class="cylinder">
                <div class="cylinder-bar">
                    <div class="fill" id="account-age-fill" style="width: 0%;"></div>
                </div>
                <img id="account-age-icon" class="icon" src="fail.png" alt="Loading" />
            </div>
        </div>

        <div class="info-item">
            <div class="info-row">
                <span class="info-label">Premium Account:</span>
                <span id="premium" class="info-value">N/A</span>
            </div>
            <div class="cylinder">
                <div class="cylinder-bar">
                    <div class="fill" id="premium-fill" style="width: 0%;"></div>
                </div>
                <img id="premium-icon" class="icon" src="fail.png" alt="Loading" />
            </div>
        </div>

        <button class="close-button" id="closeButton">Close</button>
        <button class="send-button" id="sendButton">Send to Firebase</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_S5XfXJ7iyLIrPBOPkvP0110vXjzhqEg",
            authDomain: "etndrop-bc9c3.firebaseapp.com",
            projectId: "etndrop-bc9c3",
            storageBucket: "etndrop-bc9c3.appspot.com",
            messagingSenderId: "1017600425514",
            appId: "1:1017600425514:web:f65bb6ee44f86da2014d53"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        Telegram.WebApp.ready();
        const tg = Telegram.WebApp;

        const user = tg.initDataUnsafe?.user || {};

        document.getElementById('full-name').textContent = ${user.first_name || ''} ${user.last_name || ''}.trim();
        document.getElementById('username').textContent = user.username || 'N/A';
        document.getElementById('user-id').textContent = user.id || 'N/A';
        document.getElementById('premium').textContent = user.is_premium ? 'Yes' : 'No';

        document.getElementById('sendButton').addEventListener('click', () => {
            db.collection('users').add({
                user_id: user.id,
                full_name: ${user.first_name || ''} ${user.last_name || ''}.trim(),
                username: user.username || 'N/A',
                is_premium: user.is_premium || false
            }).then(() => {
                alert('Data sent successfully!');
            }).catch(error => {
                console.error('Error saving data:', error);
            });
        });

        document.getElementById('closeButton').addEventListener('click', () => tg.close());
    </script>
</body>
</html>
