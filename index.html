<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Level Up Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Coin Balance Container (Top Left) */
        .coin-balance {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }

        #coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #coin-count {
            font-size: 24px;
            color: white;
        }

        /* Car Image with Glowing Effect */
        #car-image {
            width: 300px;
            height: auto;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 215, 0, 1);
            }
        }

        /* Upgrade Car Button */
        #upgrade-btn {
            background-color: #ffcc00;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Navigation Buttons (Bottom) */
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .nav-buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 20%;
        }

    </style>
</head>
<body>
    <div class="main-container">

        <!-- Coin Balance Display (Top Left) -->
        <div class="coin-balance">
            <img id="coin-icon" src="coin.png" alt="Coins">
            <span id="coin-count">0</span>
        </div>

        <!-- Car Image (Glowing) -->
        <img id="car-image" src="car.png" alt="Car">

        <!-- Upgrade Car Button -->
        <button id="upgrade-btn">Upgrade Car</button>

        <!-- Navigation Buttons (Bottom) -->
        <div class="nav-buttons">
            <button>Invite Friends</button>
            <button>Complete Tasks</button>
            <button>Mini-Games</button>
            <button>Settings</button>
        </div>
        
    </div>
</body>
</html>
